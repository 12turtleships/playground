<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="ball" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shine">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.3"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <circle cx="16" cy="16" r="14" fill="url(#ball)" filter="url(#shine)"/>
  <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <text x="16" y="21" font-family="Arial,sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">7</text>
</svg>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .lotto-sets {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin: 40px 0;
        }

        .lotto-set {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .set-label {
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .lotto-numbers {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .number-ball {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .number-ball:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .powerball {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
            position: relative;
        }

        .powerball:hover {
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .powerball::after {
            content: 'PB';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5em;
            color: #f5576c;
            font-weight: 600;
        }

        .powerball-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 5px;
            font-size: 1.5em;
            color: #999;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .empty-state {
            color: #999;
            font-style: italic;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .input-label {
            color: #333;
            font-weight: 600;
            font-size: 1em;
            min-width: 120px;
            text-align: left;
        }

        .range-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .range-input input {
            width: 80px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .range-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .range-separator {
            color: #999;
            font-weight: 600;
        }

        .info {
            margin-top: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Lotto Number Generator</h1>
        <p class="subtitle">Configure your ranges and generate your lucky numbers!</p>
        
        <div class="input-section">
            <div class="input-group">
                <label class="input-label">Regular Numbers:</label>
                <div class="range-input">
                    <input type="number" id="regularMin" value="1" min="1" max="100">
                    <span class="range-separator">-</span>
                    <input type="number" id="regularMax" value="69" min="1" max="100">
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">Bonus Number:</label>
                <div class="range-input">
                    <input type="number" id="bonusMin" value="1" min="1" max="100">
                    <span class="range-separator">-</span>
                    <input type="number" id="bonusMax" value="29" min="1" max="100">
                </div>
            </div>
        </div>

        <div id="lottoContainer">
            <div class="empty-state">Your numbers will appear here</div>
        </div>

        <button class="generate-btn" onclick="generateLottoNumbers()">
            Generate Numbers
        </button>

        <div class="info">
            <strong>How it works:</strong> This generator creates 5 sets of 5 regular numbers plus 1 bonus number. Adjust the ranges above to customize your number pools. Numbers are sorted in ascending order.
        </div>
    </div>

    <script>
        function generateLottoNumbers() {
            // Get values from input fields
            const min = parseInt(document.getElementById('regularMin').value) || 1;
            const max = parseInt(document.getElementById('regularMax').value) || 69;
            const powerballMin = parseInt(document.getElementById('bonusMin').value) || 1;
            const powerballMax = parseInt(document.getElementById('bonusMax').value) || 29;
            const regularCount = 5;
            const setsCount = 5;

            // Validate ranges
            if (min >= max) {
                alert('Regular number minimum must be less than maximum!');
                return;
            }
            if (powerballMin >= powerballMax) {
                alert('Bonus number minimum must be less than maximum!');
                return;
            }
            if (max - min + 1 < regularCount) {
                alert(`Regular number range must be at least ${regularCount} numbers!`);
                return;
            }

            // Generate 5 sets of numbers
            const allSets = [];
            for (let setIndex = 0; setIndex < setsCount; setIndex++) {
                const numbers = [];

                // Generate unique random regular numbers for this set
                while (numbers.length < regularCount) {
                    const num = Math.floor(Math.random() * (max - min + 1)) + min;
                    if (!numbers.includes(num)) {
                        numbers.push(num);
                    }
                }

                // Sort regular numbers in ascending order
                numbers.sort((a, b) => a - b);

                // Generate bonus/powerball number
                const powerball = Math.floor(Math.random() * (powerballMax - powerballMin + 1)) + powerballMin;

                allSets.push({ regular: numbers, powerball: powerball });
            }

            // Display all sets
            displayAllSets(allSets);
        }

        function displayAllSets(allSets) {
            const container = document.getElementById('lottoContainer');
            container.innerHTML = '';
            container.className = 'lotto-sets';

            allSets.forEach((set, setIndex) => {
                // Create set container
                const setDiv = document.createElement('div');
                setDiv.className = 'lotto-set';

                // Create set label
                const label = document.createElement('div');
                label.className = 'set-label';
                label.textContent = `Set ${setIndex + 1}`;
                setDiv.appendChild(label);

                // Create numbers container
                const numbersDiv = document.createElement('div');
                numbersDiv.className = 'lotto-numbers';

                // Create regular number balls
                set.regular.forEach((num, numIndex) => {
                    const ball = document.createElement('div');
                    ball.className = 'number-ball';
                    ball.textContent = num;
                    ball.style.animationDelay = `${(setIndex * 0.3) + (numIndex * 0.1)}s`;
                    numbersDiv.appendChild(ball);
                });

                // Add separator
                const separator = document.createElement('div');
                separator.className = 'powerball-separator';
                separator.textContent = '+';
                separator.style.animationDelay = `${(setIndex * 0.3) + (set.regular.length * 0.1)}s`;
                numbersDiv.appendChild(separator);

                // Create powerball number
                const powerball = document.createElement('div');
                powerball.className = 'number-ball powerball';
                powerball.textContent = set.powerball;
                powerball.style.animationDelay = `${(setIndex * 0.3) + ((set.regular.length + 1) * 0.1)}s`;
                numbersDiv.appendChild(powerball);

                setDiv.appendChild(numbersDiv);
                container.appendChild(setDiv);
            });
        }

        // Generate numbers on page load (optional)
        // generateLottoNumbers();
    </script>
</body>
</html>
